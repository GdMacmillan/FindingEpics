<div class='navbar-container'>
    <nav class="navbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="/" style="font-family: 'Audiowide', cursive">VeloSpark</a>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/how_it_works">How It Works</a></li>

</div>
<body>
    <div class='form-container'>
        <div class='inner-container'>
            <h1 class='activity-title'>Excellent, let's go {{displayed_activity}}!</h1>
            <form action='/results' method='POST'>
                <div class="form-group">
                    <label for="distance">How far do you want to go?</label>
                    <input type="number" class="form-control" name='distance', placeholder='distance (mi)'>
                </div>
                <div class="form-group">
                    <label for="elevation_gain">How much climbing do you want your ride to have?</label>
                    <input type="number" class="form-control" name='elevation_gain', placeholder='elevation gain (ft)'>
                </div>
                <div class="form-group">
                    <label for="moving_time">If You are constrained for time, what would you like your moving time to be?</label>
                    <input type="number" class="form-control" name='moving_time', placeholder='moving time (hrs)'>
                </div>
            <div class="form-group">
                <label for="city">What's the nearest city</label>
                <select type="text" class="form-control" name='city'>
                    <option selected>Select a city</option>
                    {% for o in city_list %}
                    <option value="{{ o }}">{{ o }}</option>
                    {% endfor %}
                    <option value="3">Three</option> -->
                </select>
            </div>
            <button type="submit" class="btn orange">Submit</button>
        </form>
    </div>
</div>
</div>
</body>
