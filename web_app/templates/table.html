<table>
  <thead>
    <th>activity name</th>
    <th>distance (mi)</th>
    <th>elevation gain (ft)</th>
    <th>nearest city</th>
  </thead>
  <tbody>
    {% for c1, c2, c3, c4 in data %}
      <tr>
        <td>{{ c1 }}</td>
        <td>{{ c2 }}</td>
        <td>{{ c3 }}</td>
        <td>{{ c4 }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
