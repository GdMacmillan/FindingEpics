{% for activity in activities %}
<tr>
    <td class="border">{{ activity.name }}</td>
    <td class="border">{{ activity.resource_state }}</td>
    <td class="border"><a href="/activities/{{ activity.id }}">Map</a></td>
</tr>
{% endfor %}

<tr>
    <td colspan="2">
        <button class="px-3 py-1 bg-blue-600 text-white ml-4" 
            hx-get="/index?page={{ page + 1 }}" 
            hx-target="closest tr"
            hx-swap="outerHTML">Load More</button>
    </td>
</tr>
