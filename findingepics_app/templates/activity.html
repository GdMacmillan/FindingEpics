    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">

<body onload='initialize({{ activity|tojson }})'>
    <div class="mx-4" id="map"></div>

    <script src="{{ url_for('static', path='/js/Polyline.encoded.js') }}"></script>
</body>
</html>

<script type='text/javascript'>
    function initialize(activity_data) {

        var map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        var encoded = activity_data.map.summary_polyline
        var polyline = L.Polyline.fromEncoded(
            encoded,
            {
                color:"#ff0100",
                weight: 4,
                lineJoin: "round"
            }
        ).addTo(map);
        map.fitBounds(polyline.getBounds());
    }
</script>
